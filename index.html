<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/Logo.svg" alt="логотип" />
    </header>
    <main class="main">
      <section class="profile">
        <img
          class="profile__image"
          src="images/Kusto.jpg"
          alt="Фотография Кусто"
        />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button
            aria-label="Редактировать профиль"
            type="button"
            class="profile__button-edit"
          ></button>
          <p class="profile__paragraph">Исследователь океана</p>
        </div>
        <button
          aria-label="Добавить фотографию"
          type="button"
          class="profile__button-add"
        ></button>
      </section>
      <section class="elements">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Alexey Ushakov</p>
    </footer>
    <div class="popup popup-edit popup_hidden">
      <div class="popup__window">
        <form name="popup-edit" class="popup__form popup-edit__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            required
            class="popup__field popup__field_type_name"
            placeholder="Имя"
            type="text"
            name="popup__form_type_name"
          />
          <input
            required
            class="popup__field popup__field_type_occupation"
            placeholder="О себе"
            type="text"
            name="popup__form_type_occupation"
          />
          <button
            aria-label="Сохранить"
            type="submit"
            class="popup__button popup__button-save"
          >
            Сохранить
          </button>
        </form>
        <button
          aria-label="Закрыть окно редактирования"
          type="button"
          class="popup-edit__button-close popup__button-close"
        ></button>
      </div>
    </div>
    <div class="popup popup-add popup_hidden">
      <div class="popup__window">
        <form name="popup-add" class="popup__form popup-add__form">
          <h2 class="popup__title">Новое место</h2>
          <input
            required
            class="popup__field popup__field_type_place-name"
            placeholder="Название"
            type="text"
            name="popup__form_type_place-name"
          />
          <input
            required
            class="popup__field popup__field_type_url"
            placeholder="Ссылка на картинку"
            type="text"
            name="popup__form_type_url"
          />
          <button
            aria-label="Создать"
            type="submit"
            class="popup__button popup__button-make"
          >
            Создать
          </button>
        </form>
        <button
          aria-label="Закрыть окно редактирования"
          type="button"
          class="popup-add__button-close popup__button-close"
        ></button>
      </div>
    </div>
    <template id="element">
      <figure class="element">
        <img class="element__image" />
        <figcaption class="element__footer">
          <h3 class="element__paragraph"></h3>
          <button
            aria-label="Поставить лайк"
            type="button"
            class="element__button"
          ></button>
        </figcaption>
      </figure>
    </template>
    <script src="./scripts/script.js"></script>
  </body>
</html>
