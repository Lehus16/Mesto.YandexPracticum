<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/Logo.svg" alt="логотип" />
      <div class="header__line"></div>
    </header>
    <main class="main">
      <section class="profile">
          <img
          class="profile__image"
          src="images/Kusto.jpg"
          alt="Фотография Кусто"
        />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__button_edit">
            <img src="images/Edit Button.svg" alt="Изменение профиля" />
          </button>
          <p class="profile__paragraph">Исследователь океана</p>
        </div>
        <button class="profile__button_add">
          <img src="images/Add Button.svg" alt="Добавление фотографии" />
        </button>
      </section>
      <section class="elements">
          <figure class="element">
            <img src="images/Karachaevsk.jpg" alt="" class="element__image" />
            <figcaption class="element__footer">
              <p class="element__paragraph">Карачаевск</p>
              <button class="element__button">
                <img class="aaa" src="images/Like.svg" alt="" />
              </button>
            </figcaption>
          </figure>
          <figure class="element">
            <img src="images/Elbrus.jpg" alt="" class="element__image" />
            <figcaption class="element__footer">
              <p class="element__paragraph">Гора Эльбрус</p>
              <button class="element__button">
                <img src="images/Like.svg" alt="" />
              </button>
            </figcaption>
          </figure>
          <figure class="element">
            <img src="images/Dombay.jpg" alt="" class="element__image" />
            <figcaption class="element__footer">
              <p class="element__paragraph">Домбай</p>
              <button class="element__button">
                <img src="images/Like.svg" alt="" />
              </button>
            </figcaption>
          </figure>
          <figure class="element">
            <img src="images/Karachaevsk.jpg" alt="" class="element__image" />
            <figcaption class="element__footer">
              <p class="element__paragraph">Гора Эльбрус</p>
              <button class="element__button">
                <img src="images/Like.svg" alt="" />
              </button>
            </figcaption>
          </figure>
          <figure class="element">
            <img src="images/Elbrus.jpg" alt="" class="element__image" />
            <figcaption class="element__footer">
              <p class="element__paragraph">Домбай</p>
              <button class="element__button">
                <img src="images/Like.svg" alt="" />
              </button>
            </figcaption>
          </figure>
          <figure class="element">
            <img src="images/Dombay.jpg" alt="" class="element__image" />
            <figcaption class="element__footer">
              <p class="element__paragraph">Карачаево-Черкесия</p>
              <button class="element__button">
                <img src="images/Like.svg" alt="" />
              </button>
            </figcaption>
          </figure>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Alexey Ushakov</p>
    </footer>
    <section class="popup popup_hidden">
      <div class="popop__opacity"></div>
        <div class="popup__form-window">
          <div class="popup__form-container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <input class="popup__form popup__form_name" placeholder="Имя" type="text" name="" id="">
            <input class="popup__form popup__form_occupation" placeholder="О себе" value="" type="text" name="" id="">
            <button class="popup__button_save">Сохранить</button>
          </div>
        <button class="popup__button_close"><img src="images/Close Icon.svg" alt=""></button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
