<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/Logo.svg" alt="логотип" />
    </header>
    <main class="main">
      <section class="profile">
        <img
          class="profile__image"
          src="images/Kusto.jpg"
          alt="Фотография Кусто"
        />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button
            aria-label="Редактировать профиль"
            type="button"
            class="profile__button-edit"
          ></button>
          <p class="profile__paragraph">Исследователь океана</p>
        </div>
        <button
          aria-label="Добавить фотографию"
          type="button"
          class="profile__button-add"
        ></button>
      </section>
      <section class="elements">
        <figure class="element">
          <img
            src="images/Karachaevsk.jpg"
            alt="Карачаевск"
            class="element__image"
          />
          <figcaption class="element__footer">
            <h3 class="element__paragraph">Карачаевск</h3>
            <button
              aria-label="Поставить лайк"
              type="button"
              class="element__button"
            ></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img src="images/Elbrus.jpg" alt="Эльбрус" class="element__image" />
          <figcaption class="element__footer">
            <h3 class="element__paragraph">Гора Эльбрус</h3>
            <button
              aria-label="Поставить лайк"
              type="button"
              class="element__button"
            ></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img src="images/Dombay.jpg" alt="Домбай" class="element__image" />
          <figcaption class="element__footer">
            <h3 class="element__paragraph">Домбай</h3>
            <button
              aria-label="Поставить лайк"
              type="button"
              class="element__button"
            ></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img
            src="images/Karachaevsk.jpg"
            alt="Эльбрус"
            class="element__image"
          />
          <figcaption class="element__footer">
            <h3 class="element__paragraph">Гора Эльбрус</h3>
            <button
              aria-label="Поставить лайк"
              type="button"
              class="element__button"
            ></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img src="images/Elbrus.jpg" alt="Домбай" class="element__image" />
          <figcaption class="element__footer">
            <h3 class="element__paragraph">Домбай</h3>
            <button
              aria-label="Поставить лайк"
              type="button"
              class="element__button"
            ></button>
          </figcaption>
        </figure>
        <figure class="element">
          <img
            src="images/Dombay.jpg"
            alt="Карачаево-Черкесия"
            class="element__image"
          />
          <figcaption class="element__footer">
            <h3 class="element__paragraph">Карачаево-Черкесия</h3>
            <button
              aria-label="Поставить лайк"
              type="button"
              class="element__button"
            ></button>
          </figcaption>
        </figure>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Alexey Ushakov</p>
    </footer>
    <div class="popup popup_hidden">
      <div class="popup__window">
        <form name="popup" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            required
            class="popup__field popup__field_type_name"
            placeholder="Имя"
            type="text"
            name="popup__form-name"
          />
          <input
            required
            class="popup__field popup__field_type_occupation"
            placeholder="О себе"
            type="text"
            name="popup__form-occupation"
          />
          <button
            aria-label="Сохранить"
            type="submit"
            class="popup__button-save"
          >
            Сохранить
          </button>
        </form>
        <button
          aria-label="Закрыть окно редактирования"
          type="button"
          class="popup__button-close"
        ></button>
      </div>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
