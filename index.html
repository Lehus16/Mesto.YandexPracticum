<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img class="header__logo" src="images/Logo.svg" alt="логотип" />
    </header>
    <main class="main">
      <section class="profile">
        <img
          class="profile__image"
          src="images/Zeus.jpg"
          alt="Фотография Кусто"
        />
        <div class="profile__info">
          <h1 class="profile__title">Зевс</h1>
          <button
            aria-label="Редактировать профиль"
            type="button"
            class="profile__button-edit"
          ></button>
          <p class="profile__paragraph">Абиссинский кот</p>
        </div>
        <button
          aria-label="Добавить фотографию"
          type="button"
          class="profile__button-add"
        ></button>
      </section>
      <section class="elements" aria-label="Элементы"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Alexey Ushakov</p>
    </footer>
    <div class="popup popup-edit">
      <div class="popup__window">
        <form autocomplete="off" novalidate name="popup-edit" class="popup__form popup-edit__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            autocomplete="off"
            required
            minlength="2"
            maxlength="40"
            class="popup__input popup__input_type_name"
            id="popup__input-name"
            placeholder="Имя"
            type="text"
            name="popup__form_type_name"
          />
          <span class="popup__error popup__input-span popup__input-name-error popup__error_visible"></span>
          <input
            autocomplete="off"
            required
            minlength="2"
            maxlength="200"
            class="popup__input popup__input_type_occupation"
            id="popup__input-occupation"
            placeholder="О себе"
            type="text"
            name="popup__form_type_occupation"
          />
          <span class="popup__error popup__input-span popup__input-occupation-error popup__error_visible"></span>
          <button
            disabled
            aria-label="Сохранить"
            type="submit"
            class="popup__button popup__button-save popup__button_disabled"
          >
            Сохранить
          </button>
        </form>
        <button
          aria-label="Закрыть окно редактирования"
          type="button"
          class="popup-edit__button-close popup__button-close"
        ></button>
      </div>
    </div>
    <div class="popup popup-add">
      <div class="popup__window">
        <form autocomplete="off" novalidate name="popup-add" class="popup__form popup-add__form">
          <h2 class="popup__title">Новое место</h2>
          <input
            autocomplete="off"
            required
            minlength="2"
            maxlength="30"
            class="popup__input popup__input_type_place-name"
            id="popup__input-place-name"
            placeholder="Название"
            type="text"
            name="popup__form_type_place-name"
          />
          <span class="popup__error popup__input-span popup__input-place-name-error popup__error_visible"></span>
          <input
            autocomplete="off"
            required
            type="url"
            class="popup__input popup__input_type_url"
            id="popup__input-url"
            placeholder="Ссылка на картинку"
            name="popup__form_type_url"
          />
          <span class="popup__error popup__input-span popup__input-url-error  popup__error_visible"></span>
          <button
            disabled
            aria-label="Создать"
            type="submit"
            class="popup__button popup__button-make popup__button_disabled"
          >
            Создать
          </button>
        </form>
        <button
          aria-label="Закрыть окно редактирования"
          type="button"
          class="popup-add__button-close popup__button-close"
        ></button>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup-image__container">
        <img class="popup-image__picture" alt="#" src="#" />
        <p class="popup-image__caption"></p>
        <button class="popup__button-close popup-image__button"></button>
      </div>
    </div>
    <template id="element">
      <figure class="element">
        <button class="element__trash"></button>
        <img class="element__image" />
        <figcaption class="element__footer">
          <h3 class="element__paragraph"></h3>
          <button
            aria-label="Поставить лайк"
            type="button"
            class="element__button"
          ></button>
        </figcaption>
      </figure>
    </template>
    
    <script type="module" src="./scripts/index.js"></script>

  </body>
</html>
